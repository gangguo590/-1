<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单综合</title>
</head>
<body>

    <!-- 个人信息注册案例 -->
    <h1>注册信息</h1><hr>
    <form action="">
        <h2>个人信息</h2>
        <label for="xingming">姓名:</label>
        <input type="text" id="xingming" placeholder="请输入真实姓名">
        <br><br>
        <label>密码：<input type="password" placeholder="请输入密码"></label><br><br>
        <label>确认密码：<input type="password" placeholder="请确认密码"></label><br><br>
        姓别：
        <label><input type="radio" name="xingb" checked>男</label>
        <label><input type="radio" name="xingb">女</label><br><br>
        <label>居住城市：
            <!-- name和id用于发数据 -->
        <select>
            <option>湖南</option>
            <option>江苏</option>
            <option selected>广西</option>
            <option>河北</option>
        </select>
        </label>
        <h2>教育经历：</h2>
        最高学历：
        <select>
            <option>大专</option>
            <option selected>本科</option>
            <option>硕士</option>
            <option>博士</option>
        </select><br><br>
        <!-- for属性值与id一致 -->
        <label for="xuexiao">学校名称：</label>
        <input type="text" id="xuexiao"><br><br>
        <label>所学专业：<input type="text"></label><br><br>
        在校时间：
        <select>
            <option>2020</option>
            <option selected>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>--
        <select>
            <option>2024</option>
            <option selected>2025</option>
            <option>2026</option>
            <option>2027</option>
        </select>
        <h2>工作经历</h2>
        <label>公司名称：<input type="text" placeholder="请输入公司名称"></label><br><br>
        <label>工作描述：<br><textarea>请输入工作经历</textarea></label><br><br>
        <label><input type="checkbox">已同意一下协议</label>
        <ul>
            <li><a href="#" target="_blank">《用户服务协议》</a></li>
            <li><a href="#" target="_blank">隐私协议</a></li>
        </ul><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;<button type="button">免费注册</button>
        &nbsp;&nbsp;&nbsp;<button type="reset">重置</button>
    </form>
</body>
</html>
