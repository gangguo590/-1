<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
    <style>
        /* CSS属性简写：大多为单词首字母 */
        div{
            width: ;
            height: ;
            width: 500px;
            /* bgc */
            background-color: #e70c0c;
            /* 一次性生成多个：+ */
            width: 500px;
            height: 500px;
            background-color: #1d0bc2;
        }
    </style>
</head>
<body>
    <!-- 类选择器简写:标签名.类名 -->
     <p class="p1">sdgdzfhxng</p>
     <div class="div1">jhrsyjyfbjdk</div>
     <!--id选择器简写：标签名#id名  -->
     <p id="p2">rdtjytdbfgdg</p>
     <!-- 同级标签简写：+ -->
      <div></div>
      <p></p>
      <p></p>
      <stron></stron>
      <!-- 父子级标签简写：> -->
       <div>
        <p></p>
       </div>
       <!-- 多个相同标签简写：* 个数-->
        <div></div>
        <div></div>
        <div></div>
        <!-- 有内容的标签简写：标签名{内容} -->
         <div>svbigna</div>
</body>
</html>
